<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <input type="submit" name="Pay" class="btn-sm btn-primary mb-2 mt-2" value="Pay" id = "buy_now_btn"> 
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      const buy_now_button = document.querySelector('#buy_now_btn')
        buy_now_button.addEventListener('click', event => {   
          fetch('/checkout/').then((result) => { return result.json()}).then((data) => {
            var stripe = Stripe(data.stripe_public_key);
              stripe.redirectToCheckout({
              sessionId: data.session_id
              }).then(function (result) {
              });
            }) 
          })
    </script>
  </body>
</html>
