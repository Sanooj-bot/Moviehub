
<!DOCTYPE html>
  <head>
    <title>Login</title>
    <style type="text/css">
      input.form-control
      {
            border: none;
          border-bottom: 1px solid yellow;
          border-radius: 0;
      }
    </style>
    <script>    
      function myFunction() 
      {
        var x = document.getElementById("myInput");
        if (x.type === "password") 
        {
          x.type = "text";
        } 
        else 
        {
          x.type = "password";
        }
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="container pt-5">
    <h3 class="font-weight-bold text-center text-warning mb-3">Sign In</h3>
    <div class="container-fluid d-flex justify-content-center">
      <div class="alert-primary p-5">
          <form method="POST" class="pl-5 pr-5 needs-validation pt-4">
            {% csrf_token %}
            <div class="form-row ">
              <input type="email" name="email" id="materialLoginFormEmail" class="form-control mb-2 mr-sm-2" placeholder="Email">
            </div>
            <div class="form-row ">
              <input type="password" name="password" id="myInput" class="form-control mb-2 mr-sm-2" placeholder="Password">
            </div>
            <div class="d-flex justify-content-around">
                <div class="form-group form-check">
                  <label class="form-check-label">
                  <input type="checkbox" name="rebmr" class="form-check-input mb-2" onclick="myFunction()">Show Password
                </div>
            <div>
            <a href="{% url 'reset_password' %}" class="p-2">Forgot password?</a>
            <div class="g-recaptcha" data-sitekey="6Lfwm9EZAAAAADgohxngesuUVLHejuf5NZ20-kGi"</div>
            <div class="text-center ">
              <input type="submit" name="submit" class="btn-sm btn-primary mb-2 mt-2" value="Login">
            </div>
          </form>
          {%for message in messages %}
            <p align="center">{{message}}</p>
          {% endfor %}
          <div class="text-center">
            <p>Don't have an Account?<a href="{% url 'signup' %}" class="p-2">SIGN UP</a></p>
            <p>or</p><p> Login with: </p>
            <a type="button" class="btn-floating btn-fb btn-sm" href ="{% url 'social:begin' 'facebook' %}">
              <i class="fa fa-facebook-official" style="font-size:20px;"></i></a>
            <a type="button" class="btn-floating btn-tw btn-sm" href ="{% url 'social:begin' 'twitter' %}">
              <i class="fa fa-twitter" style="font-size:20px;"></i></a>
            <a type="button" class="btn-floating btn-tw btn-sm" >
              <i class="fa fa-google" style="font-size:20px;"></i></a>
          </div>
      </div>
    </div>
  </body>
</html>
