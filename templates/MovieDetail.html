
<!DOCTYPE html>
<html>
<head>
	<title>{{data.moviename}}</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <a class="navbar-brand" href="#">MOVIEHUB</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Book Movies</a>
      </li>
      
        </a>
        
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Help</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container-*-* justify-content-center pt-2">
	<div class="header row">
	<div class="col-12">	
		<h3 class="display-3 text-center">{{data.movie_heading}}</h3>
	</div>
	</div>
	<div class="row">

	<div class="col-10 text-dark justify-content-center p-5">
		<p class="text-uppercase font-weight-bold" style="letter-spacing:2px;">{{data.movie_review}}</p>

	</div>
	<div class="right col-2">
		<img src="{{data.movie_image.url}}" height="250px" width="200px">
    </div>
	</div>
</div>
	<div class="text-center">
  <div>
		<a href="#" id="buy_now_btn" class="btn btn-primary">Book Now</a>
      </div>
      <script src="https://js.stripe.com/v3/"></script>

      <script>

        const buy_now_button = document.querySelector('#buy_now_btn')

        buy_now_button.addEventListener('click', event => {   
          fetch('/checkout/').then((result) => { return result.json()}).then((data) => {
            var stripe = Stripe(data.stripe_public_key);

            stripe.redirectToCheckout({
              sessionId: data.session_id
            }).then(function (result) {
            });
          }) 
        })
      </script>

 
</div>
</div>
</body>
</html>
